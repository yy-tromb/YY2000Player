<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>YY2000 v.0.0.1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="YY2000Player an Audio Player on Web">
    <link rel="shortcut icon" href="./media/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./style/index.css" />
    <script>
      document.onerror = (e) => alert("error : " + e);
      if (!Audio === true) {
        alert(
          "あなたの端末はHTML5に対応しておらず、<audio>が扱えないため、音声を再生することが出来ません"
        );
      }
    </script>
    <style></style>
  </head>
  <body>
    <header>
      <h1>YY2000Player v.0.0.1</h1>
    </header>

    <div id="player">
      <audio
        src=""
        id="audio"
        crossorigin="use-credentials"
        preload="metadata"
      ></audio>
      <div id="player_content">
        <img src="" alt="" id="player_thumb" />
        <canvas id="player_spectrum"></canvas>
        <button id="play_btn">再生する</button>
        <button id="play_next_btn">次へ</button>
      </div>
    </div>

    <div id="playlist">
      <div id="playlist_top"></div>
      <div id="playlist_items"></div>
    </div>

    <div id="add_songs">
      <button id="add_files_btn">ファイルを追加</button>
      <button id="add_folder_btn">フォルダを追加</button>
    </div>

    <div id="tab"></div>

    <input
      type="file"
      name=""
      id="file_picker_input"
      multiple
      accept="audio/*,video/*,.weba,.opus,.mka,.mkv,.3gp,.3g2"
    />
    <input
      type="file"
      name=""
      id="folder_picker_input"
      multiple
      accept="audio/*,video/*,.weba,.opus,.mka,.mkv,.3gp,.3g2"
      webkitdirectory
    />

    <script src="./script/index.js"></script>
    <script></script>
  </body>
</html>
